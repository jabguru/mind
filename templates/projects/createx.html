{% extends 'base.html' %}


{% block content %}
    <div class="jumbotron">
        <div class="container">

            <form action="{% url 'create_task' %}" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="team">Team</label>
                    <select name="team" class="form-control" id="team">
                        
                        
                        {% if teams %}
                            
                            {% for team in teams %}
                            <option value={{team.id}}>{{team.name}}</option>
                            {% endfor %}

                        {% else %}
                            <a href="#">Create Team</a>
                        {% endif %}
                            
                        

                    </select>
                </div>
                <div class="form-group">
                    <label for="instructions">Project Description</label>
                    <textarea name="instructions" class="form-control" id="instructions" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="points">Attachment</label>
                    <input type="file" name="attachment" class="form-control">
                </div>
                <div class="form-group">
                    <label for="deadline">Duration</label>
                    <label for="deadline">Start date</label>
                    <input type="datetime-local" name="startdate" class="form-control">
                    <label for="deadline">End date</label>
                    <input type="datetime-local" name="enddate" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="CREATE">
                </form>
        </div>
    </div>
{% endblock content %}
